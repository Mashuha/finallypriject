{% extends "main.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<h2>Статистика</h2>
<div class="container">
            <div class="half" id="left">
                <form id="equation-form" action="{{ url_for('result') }}" method="post">
                    <label for="start_date">Введите город: </label>
                    <input type="text" id="start_date" name="start_date"><br>
                  
                    <button type="submit" id="solve-btn" >Сломать код</button>
                  <script>
                  const dt = document.getElementById('start_date');
                  const solveBtn = document.getElementById('solve-btn');
                    
                  dt.addEventListener('input', validateInput);
                  function validateInput() {
                      var isValid = dt.value.length<10;
                      console.log("doted");
                      solveBtn.disabled = isValid;
                  }
                  </script>
                </form>
            </div>
            <div class="half" id="right">
                <p>
                  
                В Москве сегодня:
                {% for item in lessons_tip %}
                <div id="equalation">{{ item }}</div>
                {% endfor %}
              </p>
              <p>
                  
                В Питере сегодня:
                {% for item in news %}
                  <div id="equalation">{{ item }}</div>
                {% endfor %}
              </p>
            </div>
        </div>




{% endblock %}
