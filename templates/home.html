{% extends "main.html" %}

{% block title %}Главная{% endblock %}

{% block content %}
<div class="container">
    <h2>Погода в москве</h2>
    <form id="form" action="{{ url_for('result') }}" method="post">
        <p><b><label for="date">Введите дату: </label></b></p>
        <p><input name="date" type="radio" value="{{dates[0]}}" checked> {{dates[0]}}</p>
        {% for day in dates[1:] %}
        <p><input name="date" type="radio" value="{{day}}"> {{day}}</p>
        {% endfor %}
        <button type="submit">Сломать код</button>
    </form>
</div>




{% endblock %}
