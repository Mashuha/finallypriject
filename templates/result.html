{% extends "main.html" %}

{% block title %}Результат{% endblock %}

{% block content %}
<h2>Статистика по запросу</h2>
<div class="container" style="width:100%;">
      Температура на {{day}}:
      <ul>
        <li>Минимальная: {{min}}</li>
        <li>Максимальная: {{max}}</li>
        <li>Средняя: {{avg}}</li>
      </ul>
        <h3>График</h3>
        <img src="data:image/png;base64, {{ image }}">
</div>


{% endblock %}
