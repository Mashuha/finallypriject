{% extends "main.html" %}

{% block title %}Результат{% endblock %}

{% block content %}
<h2>Статистика по запросу</h2>
<div class="container" style="width:100%;">
    <div class="half" id="left">
       {{date}} было:
      <ul>
        <li>min - {{min}}</li>
        <li>avg - {{avg}}</li>
        <li>max - {{max}}</li>
      </ul>
    <div class="half" id="right">
        <h3>График</h3>
        <img src="data:image/png;base64, {{ image }}">
    </div>
</div>


{% endblock %}
